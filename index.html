<!DOCTYPE html>

<html>

<head>
    <title>Doctor's Search</title>
    <link rel="stylesheet" href="assets/styles.css" type="text/css" />
</head>

<body id="top">
    <!-- ####################################################################################################### -->
    <div class="wrapper col1">
        <div id="header">
            <div id="logo">
                <h1>Better Health</h1>
                <p>Find the best doctors in your area</p>
            </div>
            <div id="topnav">
                <ul>
                    <div class="search-box">
                        <a href="#"></a>
                        <select  class="conditions"></select>
                        <input type="text" id="location-search" placeholder="Location">
                        <select class="states"></select>
                        <button id="btn-search">Search</button><div id="number-results"></div>
                    </div>
                </ul>
            </div>
            <br class="clear" />
        </div>
    </div>
    <!-- ####################################################################################################### -->

    <div class="wrapper col2">
        <div id="breadcrumb">
        </div>
    </div>
    <!-- ####################################################################################################### -->
    <div class="wrapper col3">
        <div id="container">
            <div id="content">
                <h1>Results</h1>
                <div class="map"></div>
            </div>
            <br class="clear" />
        </div>
    </div>
    <!-- Footer -->
    <div class="wrapper col4">
        <div id="footer">
        </div>
        <!-- ####################################################################################################### -->
        <div class="wrapper col5">
            <br class="clear" />
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</htm>
